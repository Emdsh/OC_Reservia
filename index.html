<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Reservia</title>

        <script src="https://kit.fontawesome.com/28350a576b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <a href=""><img src="data/logo/Reservia.svg"></a>
            <nav>
                <ol>
                    <li><a href="#hebergements">Hébergements</a></li>
                    <li><a href="#activites">Activités</a></li>
                    <li><a href="">S'inscrire</a></li>
                </ol>
            </nav>
        </header>
        <main>
            <section>
                <nav>
                    <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                    <p>En plein centre ville ou en pleine nature</p>
                    <span>
                        <i class="fas fa-map-marker-alt"></i>
                        <form>
                            <input type="search" placeholder="Rechercher une ville" value="Marseille, France">
                            <button>Rechercher</button>
                        </form>
                    </span>
                    <span>
                        <p>Filtres</p>
                        <form>
                            <button><i class="fas fa-money-bill-wave"></i> Économique</button>
                            <button><i class="fas fa-child"></i> Familial</button>
                            <button><i class="fas fa-heart"></i> Romantique</button>
                            <button><i class="fas fa-dog"></i> Animaux autorisés</button>
                        </form>
                    </span>
                    <span>
                        <i class="fas fa-info"></i>
                        <p>Plus de 500 logements sont disponibles dans cette ville</p>
                    </span>
                </nav>
            </section>
        </main>
    </body>
</html>
